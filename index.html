<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Swipe</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="assets/logo-white.svg" alt="logo" />
      <ul class="menu">
        <li><a href="/">Products</a></li>
        <li><a href="/">Solutions</a></li>
        <li><a href="/">Developers</a></li>
        <li><a href="/">Resources</a></li>
        <li><a href="/">Pricing</a></li>
      </ul>
      <button class="primaryBtn navbarBtn">Sign in</button>
    </nav>
    <main>
      <div class="hero">
        <div class="sectionContainer twoColumn">
          <div class="left">
            <h1>Payments infrastructuce for the world</h1>
            <p>
              Tons of companies all over the world use Swipe's seamless platform
              to manage their businesses's entire financial transaction
              infrastructure.
            </p>
            <div class="buttonContainer">
              <button class="primaryBtn with-icon">
                Start now
                <img src="assets/arrow-right-light.svg" alt="arrow" />
              </button>
              <button class="secondaryBtn with-icon">
                Contact Sales
                <img src="assets/arrow-right-purple.svg" alt="arrow" />
              </button>
            </div>
          </div>
          <div class="right heroImgContainer">
            <img
              class="heroPhone"
              src="assets/hero-phone.png"
              alt="heroImage"
            />
          </div>
        </div>
      </div>
      <div class="partnersSections">
        <div class="sectionContainer">
          <div class="partnerGrid">
            <img src="assets//instacart.png" alt="instacart" />
            <img src="assets/salesforce.png" alt="salesforce" />
            <img src="assets/amazon.png" alt="amazon" />
            <img src="assets/slack.png" alt="slack" />
            <img src="assets/shopify.png" alt="shopify" />
            <img src="assets/google.png" alt="google" />
            <img src="assets/lyft.png" alt="lyft" />
            <img src="assets/zoom.png" alt="zoom" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
